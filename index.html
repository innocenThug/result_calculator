<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="result.css">
    <title>Result Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Result Calculator</h1>
        <div class="input-container">
          <label for="studentName">Student Name:</label>
          <input type="text" id="studentName" placeholder="Enter your name">
        </div>
        <div class="input-container">
          <label for="manualMarks">Advance Java:</label>
          <input type="number" id="manualMarks" min="0" max="100" placeholder="Enter marks">
        </div>
        <div class="input-container">
          <label for="javaMarks">Java:</label>
          <input type="number" id="javaMarks" min="0" max="100" placeholder="Enter marks">
        </div>
        <div class="input-container">
          <label for="webTechMarks">Web Technology:</label>
          <input type="number" id="webTechMarks" min="0" max="100" placeholder="Enter marks">
        </div>
        <div class="input-container">
          <label for="sqlMarks">SQL:</label>
          <input type="number" id="sqlMarks" min="0" max="100" placeholder="Enter marks">
        </div>
        <button id="generateBtn">Generate</button>
        <div id="result"></div>
      </div>
      <div id="resultModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modalMessage"></p>
          <ul id="subjectList"></ul>
        </div>
      </div>
    <script src="result.js"></script>
</body>
</html>
